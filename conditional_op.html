<html>

<head>
    <title>Assignment Operators in JS</title>
    <script>
        var value1 = Number(window.prompt("Enter value1")); // typecasting the entered value
        var value2 = Number(window.prompt("Enter value2"));
        result = (value1 > value2) ? "This is executes when condition is true" :
            " " + value1 + " is not greater than " + value2 + "This executes when condition is false"; //ternary operator
        document.write(result)
    </script>
</head>

<body>
    <h1>We are Learning JavaScript </h1>
</body>

</html>
