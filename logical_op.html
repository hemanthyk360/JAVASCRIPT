<html>
    <head>
        <title>Logical Operators in JS</title>
        <script>
            var a = 1;
            var b = 11;
            var c = 23;
            var d = 12;
            // &&, || , !
            document.write( (a>b) && (c>d),"<br>" ) // false
            document.write( (a>b) || (c>d),"<br>" ) // true
            document.write( !(a>b),"<br>") // true
            // username && password -> dashboard
        </script>
    </head>
    <body>
        <h1>We are Learning JavaScript</h1>
    </body>

</html>
