<html>
    <head>
        <title>Const Keyword</title>

    <script>
      document.write("hello world","<br>")  
      const a = 3;
      // var a = 34;
      document.write(a,"<br>")
      const b = 32;
      // b = 5;
      // var - global variable
      // let - local variable
      document.write(b,"<br>")    
    </script>  
    </head>
<body>

</body>    
</html>
