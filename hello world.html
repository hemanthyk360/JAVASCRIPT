<html>
    <head>
        <!-- Within the heading tag -->
        <script>
            document.write("Hello world"+"<br>")
            console.log("This is my console")
        </script>
        
        <h2>This is within the head tag</h2>
        
        <!-- Calling external JS file -->
        <script src="file.js"></script><br>
        
        <title>Hello World Program in JS</title>
    </head>

    <!-- JS Code after the head tag before the body tag -->
    <script>
        document.write("Hello World"+"<br>")
        document.write("<h2> This is my h2 tag inside script tag</h2>")
    </script>


    <body>

        <!-- JS code within the body tag -->
        <script>
            document.write("Hello World"+"<br>")
        </script>
        <h1>We are learning JavaScript</h1>
        <h2>This is within the body tag</h2>
    </body>
</html>

<h2>This is outside the html tag</h2>
<script>
    document.write(2*2) //it is multiplication operator
    console.log(2+2-2)
</script>
